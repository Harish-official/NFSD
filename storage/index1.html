<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Storage Overview</title>
  </head>
  <body>
    <h1>Website ABC</h1>
    <button onclick="setSessionStorage('sessionId', '123')">
      Add Session Storage
    </button>
    <button onclick="setLocalStorage('localId', '321')">
      Add Local Storage
    </button>
    <button onclick="removeSessionStorage('sessionId')">
      Remove Session Storage
    </button>
    <button onclick="removeLocalStorage('localId')">
      Remove Local Storage
    </button>
  </body>
  <script src="index.js"></script>
</html>
